		<script type="text/javascript">
			$(document).ready(function() {
				var css = '.mapplic-filtered svg [id^=landmark] > * {opacity: 1 !important; }';

				var mapplic = $('#mapplic').mapplic({
					source: 'NEDMAP11.json',
					height: 700,
                    mapfill: true,
					landmark: false,
                    lightbox: true,
					sidebar: true,
					search: true,
					searchdescription: true,
					minimap: false,
					marker: 'circle',
					fillcolor: false,
                    
					fullscreen: true,
					developer: false,
					thumbholder: true,
                    
					maxscale: 4
				});
			});
